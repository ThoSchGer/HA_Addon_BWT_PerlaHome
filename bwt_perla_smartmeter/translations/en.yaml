configuration:
  bwt_ipaddress:
    name: BWT IP address
    description: IP address of the BWT Perla (VNC server)
  bwt_password:
    name: BWT password
    description: Password for the BWT UI login
  vnc_timeout_seconds:
    name: VNC timeout (seconds)
    description: Timeout for the VNC connection
  vnc_connect_delay:
    name: VNC connect delay (seconds)
    description: Wait time before establishing VNC connection

  interval_seconds:
    name: Interval (seconds)
    description: Polling interval

  throughput_region:
    name: OCR region throughput
    description: Region in format x,y,w,h
  throughput_pattern:
    name: Regex throughput
    description: Regex to extract the throughput value
  volume_region:
    name: OCR region volume
    description: Region in format x,y,w,h
  volume_pattern:
    name: Regex volume
    description: Regex to extract the volume value

  entity_prefix:
    name: Entity prefix
    description: Prefix for the Home Assistant sensor entities
  throughput_entity_id:
    name: Throughput entity ID (optional)
    description: Fixed entity ID for the throughput sensor (e.g. sensor.wasserdurchfluss). Leave empty to use the default from prefix.
  volume_entity_id:
    name: Volume entity ID (optional)
    description: Fixed entity ID for the volume sensor (e.g. sensor.wasserverbrauch). Leave empty to use the default from prefix.
  tesseract_config:
    name: Tesseract configuration
    description: Configuration string for the OCR engine

  debug_screenshots:
    name: Debug screenshots
    description: On OCR failure, write screenshots to /data/debug
