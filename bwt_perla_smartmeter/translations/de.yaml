configuration:
  bwt_ipaddress:
    name: BWT IP-Adresse
    description: IP-Adresse des BWT Perla (VNC Server)
  bwt_password:
    name: BWT Passwort
    description: Passwort für das BWT UI-Login
  vnc_timeout_seconds:
    name: VNC Timeout (Sekunden)
    description: Timeout für die VNC-Verbindung
  vnc_connect_delay:
    name: VNC Verbindungsverzögerung (Sekunden)
    description: Wartezeit vor dem VNC-Verbindungsaufbau

  interval_seconds:
    name: Intervall (Sekunden)
    description: Abfrageintervall

  throughput_region:
    name: OCR-Region Durchfluss
    description: Region im Format x,y,w,h
  throughput_pattern:
    name: Regex Durchfluss
    description: Regex zum Extrahieren des Durchflusswerts
  volume_region:
    name: OCR-Region Volumen
    description: Region im Format x,y,w,h
  volume_pattern:
    name: Regex Volumen
    description: Regex zum Extrahieren des Volumenwerts

  entity_prefix:
    name: Entity-Präfix
    description: Präfix für die Home Assistant Sensor-Entities
  throughput_entity_id:
    name: Entity-ID Durchfluss (optional)
    description: Feste Entity-ID für den Durchfluss-Sensor (z.B. sensor.wasserdurchfluss). Leer lassen für Standard aus dem Präfix.
  volume_entity_id:
    name: Entity-ID Volumen (optional)
    description: Feste Entity-ID für den Volumen-Sensor (z.B. sensor.wasserverbrauch). Leer lassen für Standard aus dem Präfix.
  tesseract_config:
    name: Tesseract Konfiguration
    description: Konfigurationsstring für die OCR-Engine

  debug_screenshots:
    name: Debug-Screenshots
    description: Bei OCR-Fehlern Screenshots nach /data/debug schreiben
